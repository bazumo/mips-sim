<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MIPS Simulator</title>
    <!-- index.js and all CSS files will automatically be included by Webpack -->


    <!--  -->
    <style>
      @keyframes pageStillLoading { to { visibility: visible; } }
      .noJavaScriptChecker { visibility: hidden; animation: 0s linear 2.3s forwards pageStillLoading; }
    </style>

  </head>


  <body>
    <div id="root">
      <div class="pageStillLoading">
        The page still seems to be loading!<br>
        If this problem persists, <a href="http://example.com">contact us</a>.<br>
      </div>
      <noscript>
        You don't seem to have JavaScript enabled. JavaScript is required
      </noscript>
    </div>
  </body>


</html>
